version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.4
    container_name: ai_chat_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: ai_chat
      MYSQL_USER: ai_chat_user
      MYSQL_PASSWORD: ai_chat_pass123
    ports:
      - "3306:3306"
    volumes:
      # 数据持久化
      - mysql_data:/var/lib/mysql
      # 自动执行初始化脚本
      - ./backend/database.sql:/docker-entrypoint-initdb.d/init.sql
      # MySQL配置
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - ai_chat_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123456"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: ai_chat_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai_chat_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务（开发模式）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_chat_backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      # 服务器配置
      SERVER_PORT: 8080
      GIN_MODE: debug
      # 数据库配置
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ai_chat_user
      DB_PASSWORD: ai_chat_pass123
      DB_NAME: ai_chat
      # Redis配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      # JWT配置
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRE_HOURS: 24
      # CORS配置
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    volumes:
      # 开发模式：挂载源代码实现热重载
      - ./backend:/app
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai_chat_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  ai_chat_network:
    driver: bridge

