version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: ai_chat_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ai_chat
      MYSQL_USER: ai_chat_user
      MYSQL_PASSWORD: ai_chat_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - ai_chat_network

  # Redis缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: ai_chat_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai_chat_network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_chat_backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      GIN_MODE: release
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ai_chat_user
      DB_PASSWORD: ai_chat_password
      DB_NAME: ai_chat
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-production-secret-key-change-this
      JWT_EXPIRE_HOURS: 24
      CORS_ORIGINS: http://localhost:3000
    depends_on:
      - mysql
      - redis
    networks:
      - ai_chat_network

  # 前端服务（开发环境）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_chat_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - ai_chat_network

volumes:
  mysql_data:
  redis_data:

networks:
  ai_chat_network:
    driver: bridge
